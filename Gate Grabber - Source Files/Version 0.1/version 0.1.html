<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Test</title>
    <style>
        * { padding: 0; margin: 0; }
        canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="600"></canvas>

<script>
    var previousFrameTime = 0;
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    var ballRadius=10;
    var upPressed = false;
    var downPressed = false;
    var rightPressed = false;
    var leftPressed = false;

    var ballX = canvas.width/2;
    var ballY = canvas.height-30;
    var gateX1 = canvas.width/4;
    var gateX2 = 2*(canvas.width/4);
    var gateX3 = 3*(canvas.width/4);
    var gateY = -20;
    var currentGate1 = 0;
    var currentGate2 = 1;
    var currentGate3 = 2;

    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);

    function keyDownHandler(e) {
        if(e.keyCode == 39) {
            rightPressed = true;
        }
        if(e.keyCode == 37) {
            leftPressed = true;
        }
        if(e.keyCode == 38){
            upPressed = true;

        }
        if(e.keyCode == 40){
            downPressed = true;
        }
    }

    function keyUpHandler(e) {
        if(e.keyCode == 39) {
            rightPressed = false;
        }
        if(e.keyCode == 37) {
            leftPressed = false;
        }
        if(e.keyCode == 38){
            upPressed = false;

        }
        if(e.keyCode == 40){
            downPressed = false;
        }
    }
    function drawBall(){
        ctx.beginPath();
        ctx.arc(ballX, ballY, ballRadius, 0, Math.PI*2);
        ctx.fillStyle = "#00FF00";
        ctx.fill();
        ctx.closePath();

    }
    function drawGate(x, y, gate){


        if(gate== 0){
            ctx.beginPath();
            ctx.rect(x,y, 40, 60);
            ctx.fillStyle = "#0000FF";
            ctx.fill();
            ctx.closePath();  
        }
        else if(gate ==1){
            ctx.beginPath();
            ctx.rect(x,y, 40, 60);
            ctx.fillStyle = "#FF0000";
            ctx.fill();
            ctx.closePath();
        }
        else if(gate ==2){
            ctx.beginPath();
            ctx.rect(x,y, 40, 60);
            ctx.fillStyle = "#FFFF00";
            ctx.fill();
            ctx.closePath();
        }
        
    }
    function draw(time) {
        requestAnimationFrame(draw);
        var FPS = Math.floor(1000 / (time - previousFrameTime));
        var fpsSTRING = FPS.toString();
        previousFrameTime = time;
        ctx.font = "12px Verdana";
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillText(fpsSTRING, 0, 10);
        ctx.fillText("FPS", 20, 10);
        currentGate1 = 0;
        drawGate(gateX1, gateY, currentGate1);
        currentGate2 = 1;
        drawGate(gateX2, gateY, currentGate2);
        currentGate3 = 2;
        drawGate(gateX3, gateY, currentGate3);

        drawBall();
        gateY = gateY + 1;

        if (rightPressed && ballX + ballRadius < canvas.width) {
            ballX += 4;
        }
        if (leftPressed && ballX - ballRadius > 0) {
            ballX -= 4;
        }
        // if (upPressed && y - ballRadius > 0) {
        //      -= 4;
        // }

        // if (downPressed && y + ballRadius < canvas.height) {
        //     y += 4;
        // }


    }

    requestAnimationFrame(draw);


</script>

</body>
</html>
