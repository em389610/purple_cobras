<html>
<head>
<title>JavaScript Example of changing background colour with mouse positon</title>
<style type = "text/css"></style>
</head>
<body style="cursor: default; background-color: rgb(204, 255, 204);">

<canvas id="rectangle" width="200" height="50" style:"1px="" solid="" #333"=""></canvas>
<script type="text/javascript">	

	var isIE = document.all?true:false;
	if (!isIE) document.captureEvents(Event.MOUSEMOVE);
	document.onmousemove = getMousePosition;
	
	function getMousePosition(mp)
	 {
	   var xpos; 
	   var ypos;
	   
	  if (!isIE)
	   	{
		 xpos=mp.pageX;
		 ypos=mp.pageY;
		}
		
	  if (isIE)
	   	{
		 xpos=event.clientX + document.body.scrollLeft;
		 ypos=event.clientY + document.body.scrollTop;
	   	}
	  
	  
	/* changing background color on mouse movement*/  

	//document.write(window.innerWidth);
	  if((xpos>0)&&(xpos<=(window.innerWidth/2))&& (ypos>0)&&(ypos<=(window.innerHeight/2)))
	  { 
		document.body.style.backgroundColor = "#FF0000";
		document.body.style.cursor = "pointer";	  
	  }
	  else if((xpos>(window.innerWidth/2))&&(xpos<=window.innerWidth)&&(ypos>0)&&(ypos<=(window.innerHeight/2)))
	  { 
	  document.body.style.backgroundColor="00FF00";
	  document.body.style.cursor = "pointer";
	  }
	  else if((xpos>0)&&(xpos<=(window.innerWidth/2))&&(ypos>(window.innerHeight/2))&&(ypos<=window.innerHeight))
	  { document.body.style.backgroundColor="#0000FF";
	    document.body.style.cursor = "pointer";
	  }
	  else if((xpos>(window.innerWidth/2))&&(xpos<=window.innerWidth)&&(ypos>(window.innerHeight/2))&&(ypos<=window.innerHeight))
	  { 
	  document.body.style.backgroundColor="FFFF00";
	  document.body.style.cursor = "pointer";
	  }
	  else
	  { //document.body.style.backgroundColor="white";
	   document.body.style.cursor = "default";
	   }
	  return true;
	}


</script>




</body>
</html>
