<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Test</title>
    <style>
        * { padding: 0; margin: 0; }
        canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="600"></canvas>

<script>
    var previousFrameTime = 0;
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    var x = canvas.width/2;
    var y = canvas.height-30;
    var ballRadius=10;
    var upPressed = false;
    var downPressed = false;
    var rightPressed = false;
    var leftPressed = false;

    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);

    function keyDownHandler(e) {
        if(e.keyCode == 39) {
            rightPressed = true;
        }
        if(e.keyCode == 37) {
            leftPressed = true;
        }
        if(e.keyCode == 38){
            upPressed = true;

        }
        if(e.keyCode == 40){
            downPressed = true;
        }
    }

    function keyUpHandler(e) {
        if(e.keyCode == 39) {
            rightPressed = false;
        }
        if(e.keyCode == 37) {
            leftPressed = false;
        }
        if(e.keyCode == 38){
            upPressed = false;

        }
        if(e.keyCode == 40){
            downPressed = false;
        }
    }

    function drawBall(){
        ctx.beginPath();
        ctx.arc(x, y, ballRadius, 0, Math.PI*2);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();

    }
    function draw(time) {
        requestAnimationFrame(draw);
        var FPS = Math.floor(1000 / (time - previousFrameTime));
        var fpsSTRING = FPS.toString();
        previousFrameTime = time;
        ctx.font = "12px Verdana";
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillText(fpsSTRING, 0, 10);
        ctx.fillText("FPS", 20, 10);
        drawBall();


        if (rightPressed && x + ballRadius < canvas.width) {
            x += 4;
        }
        if (leftPressed && x - ballRadius > 0) {
            x -= 4;
        }
        if (upPressed && y - ballRadius > 0) {
            y -= 4;
        }

        if (downPressed && y + ballRadius < canvas.height) {
            y += 4;
        }


    }

    requestAnimationFrame(draw);


</script>

</body>
</html>
