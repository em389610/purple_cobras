<!DOCTYPE html>
<meta charset="utf-8">
<head>
<script src="http://www.d3plus.org/js/d3.js"></script>
<script src="http://www.d3plus.org/js/d3plus.js"></script>
</head>

<body>
<script>

var a = [0, 1, 20, 30, 40, 100] 

visualizeArray(a, 100, 100);	//CALL THE FUNCTION

function visualizeArray(array, width, height){
	//SET UP THE CANVAS
	var canvas = d3.select("body")
						.append("svg")
						.attr("width", 1333)
						.attr("height", 400);
	
	for(i = 0; i < array.length; i++){
		//CREATE THE RECTANGLE FOR CURRENT ARRAY INDEX
		canvas.selectAll("svg")
					.data([1])
					.enter()
						.append("rect")
						.attr("width", width)
						.attr("height", height)
						.attr("y", 200)
						.attr("x", (i+1)*width) //Allows the rectangles to be 
												//directly next to each other
						.attr("fill", backgroundColor(i))
						.attr("class", "shape")
						.attr("stroke-width", 4)
						.attr("stroke", "black");
		//DISPLAY THE VALUE OF CURRENT ARRAY INDEX				
		canvas.selectAll("svg")
					.data([1])
					.enter()
						.append("text")
						.text(array[i])
						.attr("class", "wrap")
						.attr("y", 200)
						.attr("x", (i+1)*width)
						.attr("id", "rectWrap" + i)
						.attr("text-anchor", "middle")
						.attr("fill", "white");
						
		//USES D3PLUS TO AUTOMATICALLY OVERLAP THE TEXT WITH THE SVG SHAPE				
		d3plus.textwrap()
					.container(d3.select("#rectWrap" + i))
					.resize(true)
					.draw();						
	}
}

function backgroundColor(index){
	if(i % 2 == 0)
		return("#123456")
											
	return("#124256")
}
</script>
</body>
</HTML>
